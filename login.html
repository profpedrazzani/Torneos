<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TorneoManager Pro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="bg-login">

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <div class="brand-icon mx-auto mb-2">
                            <i class="bi bi-trophy-fill fs-3 text-white"></i>
                        </div>
                        <h3 class="fw-bold text-dark">TorneoManager <span class="text-primary">Pro</span></h3>
                    </a>
                </div>

                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <h4 class="fw-bold mb-1">¡Bienvenido!</h4>
                        <p class="text-muted mb-4">Ingresa tus credenciales para gestionar tus torneos.</p>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control bg-light border-0" placeholder="nombre@ejemplo.com">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label small fw-bold">Contraseña</label>
                                    <a href="#" class="small text-primary text-decoration-none">¿La olvidaste?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control bg-light border-0" placeholder="••••••••">
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small" for="remember">Mantener sesión iniciada</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">
                                Entrar al Panel <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </form>
                    </div>

                    <div class="container mb-2">
                        <div class="position-relative mb-4">
                            <hr class="text-muted">
                            <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">o también</span>
                        </div>

                        <button type="button" class="btn btn-outline-dark w-100 rounded-pill py-2 d-flex align-items-center justify-content-center border-secondary-subtle shadow-sm">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="18" class="me-2">
                            Continuar con Google
                        </button>
                    </div>

                    <div class="card-footer bg-light border-0 py-3 mt-3 text-center">
                        <p class="mb-0 small">¿No tienes cuenta? <a href="registro.html" class="fw-bold text-decoration-none">Regístrate gratis</a></p>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
