<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - TorneoManager Pro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/admin-styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white shadow" id="sidebar-wrapper">
            <div class="sidebar-heading p-4">
                <div class="d-flex align-items-center">
                    <div class="brand-icon me-2" style="width: 35px; height: 35px;">
                        <i class="bi bi-trophy-fill fs-5"></i>
                    </div>
                    <span class="fw-bold h5 mb-0">Admin<span class="text-primary">Pro</span></span>
                </div>
            </div>
            <div class="list-group list-group-flush px-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white active-sidebar mb-2">
                    <i class="bi bi-speedometer2 me-2"></i> Resumen
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white-50 mb-2">
                    <i class="bi bi-trophy me-2"></i> Mis Torneos
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white-50 mb-2">
                    <i class="bi bi-people me-2"></i> Equipos
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white-50 mb-2">
                    <i class="bi bi-calendar-event me-2"></i> Fixture
                </a>
                <hr class="text-white-50">
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white-50 mb-2">
                    <i class="bi bi-gear me-2"></i> Configuración
                </a>
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-danger mb-2 mt-5">
                    <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4 shadow-sm">
                <div class="d-flex align-items-center w-100">
                    <h4 class="mb-0 fw-bold">Bienvenido, Administrador</h4>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=0D6EFD&color=fff" class="rounded-circle shadow-sm" width="40" height="40" style="cursor:pointer;">
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card border-0 shadow-sm rounded-4 p-3 border-start border-primary border-5">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 p-3 rounded-3 me-3 text-primary">
                                    <i class="bi bi-award fs-3"></i>
                                </div>
                                <div>
                                    <h3 class="fw-bold mb-0">04</h3>
                                    <small class="text-muted">Torneos Activos</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white py-3 border-0">
                        <h5 class="fw-bold mb-0 text-dark">Últimos Torneos Creados</h5>
                    </div>
                    <div class="table-responsive p-3">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Torneo</th>
                                    <th>Estado</th>
                                    <th>Equipos</th>
                                    <th>Progreso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Copa Primavera 2024</strong></td>
                                    <td><span class="badge bg-success-subtle text-success">En curso</span></td>
                                    <td>16 Equipos</td>
                                    <td>
                                        <div class="progress" style="height: 6px; width: 100px;">
                                            <div class="progress-bar" style="width: 65%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-light border"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-light border text-primary"><i class="bi bi-eye"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
